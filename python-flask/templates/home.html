<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<style>
.mySlides {display:none;}

}
</style>
</head>

<body>


<div class="content" style="max-width:100%">
  <img class="mySlides" src="static/images/8.jpg" style="width:100%;height:580px">
  <img class="mySlides" src="static/images/2.jpg" style="width:100%;height:580px">
  <img class="mySlides" src="static/images/3.jpg" style="width:100%;height:580px">
  <img class="mySlides" src="static/images/5.jpg" style="width:100%;height:580px">
  <img class="mySlides" src="static/images/10.jpg" style="width:100%;height:580px">
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
